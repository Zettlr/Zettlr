<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Allow script execution only from the app itself or inline stuff to
         supress the Electron default warning (and also make it safer here) -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Print</title>

    <style type="text/css">
    html, body, .content {
      width:100%;
      height:100%;
    }

    iframe {
      width: 100%;
      border: 0;
      position: fixed;
    }
    </style>
</head>
<body>
  <div id="toolbar"></div>

  <div id="app"></div>

  <!-- This is the menu bar -- only visible on Windows & Linux -->
  <div id="menubar"></div>
</body>
</html>
