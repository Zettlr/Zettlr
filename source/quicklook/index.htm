<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Allow script execution only from the app itself or inline stuff to
         supress the Electron default warning (and also make it safer here) -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Quicklook</title>

    <!-- Codemirror CSS files: Codemirror, Dialog and Zettlr Theme -->
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
    <!-- KaTeX CSS file -->
    <link rel="stylesheet" href="../common/assets/css/katex.css">

    <!-- Include the geometry of the app -->
    <link rel="stylesheet" href="../common/assets/css/geometry.css">

    <!-- Include the main theme -->
    <link rel="stylesheet" href="../common/assets/css/theme.css">

    <!-- And now the JS -->
    <!-- Hack for recognizing jquery (thanks to https://stackoverflow.com/a/37480521/8651046)-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../common/assets/js/jquery-ui.min.js"></script>

    <!-- Hack for jQuery (part 2) -->
    <script>if (window.module) module = window.module;</script>

<script>
/* global $ */
const QuicklookWindow = require('./zettlr-quicklook-window.js')
// We need a global for our renderer element
var ql

$(document).ready(function () {
  // Create the renderer
  ql = new QuicklookWindow()
})
</script>
</head>
<body>
  <div class="quicklook-standalone">
  <div class="title">
    <h1></h1>
    <div class="find">
      <input type="text" id="searchWhat">
    </div>
    <div class="min"></div>
    <div class="max"></div>
    <div class="close"></div>
  </div>
  <div id="editor" class="fullscreen">
    <textarea id="cm-text" style="display:none;"></textarea>
  </div>
</div>
</body>
</html>
