<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Allow script execution only from the app itself or inline stuff to
         supress the Electron default warning (and also make it safer here) -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Zettlr</title>
</head>
<body>
    <div id="container" role="main">
      <!-- This is the menu bar -- only visible on Windows & Linux -->
      <div id="menubar" role="navigation"></div>

        <!-- Main toolbar -->
        <div id="toolbar" role="toolbar"></div>

        <!-- Mount the Sidebar (called app because of the slow transformation to Vue) -->
        <div id="app"></div>

        <!-- Three: The editor itself -->
        <div id="editor" role="region" aria-label="Main Editor">
          <div id="document-tabs" role="tablist"></div>
            <textarea id="cm-text" style="display:none;" placeholder=""></textarea>
        </div>

        <!-- Four: The sidebar -->
        <div id="sidebar" role="region" aria-label="Sidebar"></div>
    </div>
</body>
</html>
