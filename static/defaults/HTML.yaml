# ZETTLR DEFAULTS FILE
# ====================
# Conversion: Markdown --> HTML Document
# More info: https://pandoc.org/MANUAL.html
reader: markdown
writer: html
self-contained: true
variables: {}
metadata-files: []
include-before-body: []
include-after-body: []
include-in-header: []
bibliography: []
filters:
- type: citeproc
top-level-division: chapter
wrap: none
columns: 78
dpi: 72
toc: false
toc-depth: 2
number-sections: false
number-offset:
- 0
- 0
- 0
- 0
- 0
- 0
section-divs: true
identifier-prefix: ''
title-prefix: ''
eol: lf
strip-comments: false
indented-code-classes: []
ascii: false
default-image-extension: .jpg
highlight-style: pygments
html-math-method:
  method: mathjax
  url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
tab-stop: 4
preserve-tabs: false
html-q-tags: false
css: []
fail-if-warnings: false
